<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <!--Favicon Here-->
    <link rel="stylesheet" href="style.css"/>

  </head>
  <body onload="initializePage()">
    <div id="loading-screen">Loading...</div>

    <!--Website-->
    <iframe src="header.html"></iframe>

    <!--<input type="image" src="https://image.fnbr.co/outfit/5ab16c0e5f957f27504aa4e4/gallery.png" name="saveForm" class="btTxt submit" id="saveForm"/>-->
    <!--Locker Generation Code-->
    <script type="module">
      const APIurl = "https://fnbr.co/api/images?search=Ghoul Trooper&type=outfit&limit=5"
      const APIkey = "52f20fd0-d9c2-4cd0-8362-80d95cc2bfff"
      fetch(APIurl, {method: "GET", headers: {"x-api-key": APIkey}}) //, "search":"ghoul trooper"
      .then(function(response) { return response.json(); })
      .then(function(json) {
          if (json["data"]["length"] !== 0){
            //Only here for debugging reasons
            console.log(json["data"])
            console.log(json["data"][0]["id"])
            console.log(json["data"][0]["description"])
            console.log(json["data"][0]["images"]["gallery"])

            //Display the image as a button
            if (json["data"][0]["images"]["gallery"] !== !1) {
              var container = document.querySelector("body"); 
              var btn = document.createElement("input");
              btn.setAttribute("type", "image");
              btn.setAttribute("src", json["data"][0]["images"]["gallery"]);
              btn.setAttribute("name", "saveForm");
              btn.setAttribute("id", "saveForm");
              btn.setAttribute("class", "LockerItem");
              container.appendChild(btn);
            }
            else { //If a Gallery Image for the item can not be found try a differnt skin.
              console.log("Gallery Image could not be found")
            }
          } else {
            console.log("No Data was returned. Search was Empty.")
          }
      });
    </script>

    <!--Dark Mode Toggle-->
    <script src="DarkMode.js" ></script>
  </body>
</html>
